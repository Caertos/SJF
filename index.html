<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Simulador SJF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Simulador SJF</h1>
    <p>Juan David Escarraga - Carlos Cochero - Juan David Benitez</p>
  </header>

  <!-- Formulario -->
  <div id="formulario">
    <label>
      Cantidad de procesos:
      <input type="number" id="numProcesos" min="1" max="100" value="5">
    </label>
    <label>
      Rango ráfaga (ms):
      <input type="number" id="minRafaga" min="10" value="100"> -
      <input type="number" id="maxRafaga" min="10" value="500">
    </label>
    <label>
      Aging:
      <input type="checkbox" id="aging">
    </label>
    <button id="btnIniciar">Iniciar Simulación</button>
    <p id="errorMensaje" class="errorMensaje"></p>
  </div>

  <!-- Contenedor de simulación -->
  <div id="simulacion">
    <!-- Panel de procesos entrantes -->
    <div id="listaProcesos">
      <h3>Cola de Procesos</h3>
      <ul id="lista"></ul>
    </div>
    <!-- Panel proceso en ejecución -->
    <div id="procesoEjecucion">
      <h3>Proceso en Ejecución</h3>
      <div id="ejecutando">
        <p id="nombreProceso">--</p>
        <div class="barra">
          <div class="progreso" id="barraProgreso">0%</div>
        </div>
      </div>
    </div>
    <!-- Panel procesos finalizados -->
    <div id="procesosFinalizados">
      <h3>Finalizados</h3>
      <ul id="finalizados"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
